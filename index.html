<!DOCTYPE html>

<head>

    <!-- å¼•å…¥ Excel è§£æåº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- å¼•å…¥ ç¤¼èŠ±ç‰¹æ•ˆåº“ -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>

        /* ä¸Šä¼ åŒºåŸŸ */
        .upload-area {

        input[type="file"] { display: none; }

        .status {

        /* æŒ‰é’®ç»„ */
        .btn-group {

        }

        button {

        button:disabled {

        /* ç»“æœåŒºåŸŸ */
        #result-area {

            min-height: 120px;

        .result-card {

            border-left: 5px solid var(--accent-color);
            color: #2d3748;
            padding: 20px 10px;

            font-size: 28px;
            font-weight: bold;
            width: 100%;
            max-width: 200px; /* æŠ½5äººæ—¶å¡ç‰‡å°ä¸€ç‚¹ */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        /* æŠ½1äººæ—¶çš„å¤§å¡ç‰‡æ ·å¼ */
        .result-card.single-mode {
            max-width: 80%;
            font-size: 40px;
            padding: 40px 20px;
            border-left: 8px solid var(--primary-color);
            background: #f0f9ff;
        }

        /* æ»šåŠ¨æ—¶çš„æ ·å¼ */
        .rolling {
            color: #a0aec0;
            transform: scale(0.98);
            border-left-color: #cbd5e0;
        }

        /* ä¸­å¥–æ—¶çš„å¼¹å‡ºåŠ¨ç”» */
        .winner-pop {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            background: #fffbe6; /* æ·¡æ·¡çš„é‡‘è‰²èƒŒæ™¯ */
            border-color: #f6ad55;
            color: #d69e2e;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(214, 158, 46, 0.2);
        }

        @keyframes popIn {

        }

        .hint {

        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ° å¹¸è¿æŠ½å¥–</h1>

    <!-- ä¸Šä¼ åŒºåŸŸ -->
    <div class="upload-area">
        <label for="fileInput" class="custom-file-upload">
            ğŸ“‚ ä¸Šä¼  Excel åå•
        </label>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
        <div class="status" id="statusText">è¯·ä¸Šä¼ åŒ…å«åå­—çš„ Excel æ–‡ä»¶</div>
    </div>

    <!-- æŒ‰é’® -->
    <div class="btn-group">
        <button onclick="startLottery(1)" class="btn-one" id="btn1" disabled>âœ¨ æŠ½ 1 äºº</button>
        <button onclick="startLottery(5)" class="btn-five" id="btn5" disabled>ğŸš€ æŠ½ 5 äºº</button>
    </div>

    <!-- ç»“æœå±•ç¤º -->
    <div id="result-area"></div>
    
    <div class="hint">æ”¯æŒæ ¼å¼: .xlsx (è‡ªåŠ¨è¯»å–ç¬¬ä¸€åˆ—åå•)</div>
</div>

<script>
    let nameList = [];
    let isDrawing = false; // é˜²æ­¢é‡å¤ç‚¹å‡»

    // 1. å¤„ç†æ–‡ä»¶ä¸Šä¼ 
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            try {
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

                // æ¸…æ´—æ•°æ®
                nameList = jsonData.flat()
                                   .map(item => item ? String(item).trim() : "")
                                   .filter(item => item && item !== "å§“å" && item !== "åå•");

                updateStatus();
            } catch (error) {
                console.error(error);
                alert("æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ˜¯å¦ä¸ºæœ‰æ•ˆçš„ Excel æ–‡ä»¶");
            }
        };
        reader.readAsArrayBuffer(file);
    });

    function updateStatus() {
        const statusText = document.getElementById('statusText');
        const btn1 = document.getElementById('btn1');
        const btn5 = document.getElementById('btn5');

        if (nameList.length > 0) {
            statusText.innerHTML = `âœ… åå•æ± å·²å°±ç»ªï¼šå…± <strong>${nameList.length}</strong> äºº`;
            statusText.style.color = '#38a169';
            btn1.disabled = false;
            btn5.disabled = nameList.length < 5;
        } else {
            statusText.innerText = "âš ï¸ æ–‡ä»¶ä¸­æœªæ‰¾åˆ°æœ‰æ•ˆåå­—";
            statusText.style.color = '#e53e3e';
        }
    }

    // 2. æ ¸å¿ƒæŠ½å¥–é€»è¾‘
    function startLottery(count) {
        if (isDrawing) return; // æ­£åœ¨æŠ½å¥–ä¸­ï¼Œæ‹¦æˆªç‚¹å‡»
        if (nameList.length < count) return alert("åå•äººæ•°ä¸è¶³ï¼");

        isDrawing = true;
        setButtonsState(true); // ç¦ç”¨æŒ‰é’®

        const resultArea = document.getElementById('result-area');
        resultArea.innerHTML = '';

        // é€‰å‡ºä¸­å¥–è€…ï¼ˆé€»è¾‘ä¸Šå…ˆé€‰å¥½ï¼ŒåŠ¨ç”»åªæ˜¯å±•ç¤ºè¿‡ç¨‹ï¼‰
        let tempPool = [...nameList];
        // æ´—ç‰Œç®—æ³•
        for (let i = tempPool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [tempPool[i], tempPool[j]] = [tempPool[j], tempPool[i]];
        }
        const winners = tempPool.slice(0, count);

        // åˆ›å»ºå ä½å¡ç‰‡
        const cardElements = [];
        for (let i = 0; i < count; i++) {
            const card = document.createElement('div');
            card.className = 'result-card rolling';
            if (count === 1) card.classList.add('single-mode'); // å•äººæŠ½å¥–ç‰¹æ®Šæ ·å¼
            card.innerText = 'å‡†å¤‡ä¸­...';
            resultArea.appendChild(card);
            cardElements.push(card);
        }

        // 3. æ‰§è¡ŒåŠ¨ç”»
        cardElements.forEach((card, index) => {
            // æ»šåŠ¨æ•ˆæœå®šæ—¶å™¨
            let rollInterval = setInterval(() => {
                // éšæœºæ˜¾ç¤ºåå•ä¸­çš„åå­—ï¼Œåˆ¶é€ æ»šåŠ¨æ•ˆæœ
                const randomName = nameList[Math.floor(Math.random() * nameList.length)];
                card.innerText = randomName;
            }, 50); // æ¯50æ¯«ç§’å˜ä¸€æ¬¡

            // åœæ­¢æ—¶é—´çš„é€»è¾‘ï¼š
            // å¦‚æœæŠ½1äººï¼Œæ»š2ç§’åœã€‚
            // å¦‚æœæŠ½5äººï¼Œç¬¬1ä¸ªæ»š2ç§’ï¼Œç¬¬2ä¸ªæ»š2.2ç§’... åˆ¶é€ äº¤é”™æ„Ÿ
            const stopDelay = 1500 + (index * 300);

            setTimeout(() => {
                clearInterval(rollInterval); // åœæ­¢æ»šåŠ¨
                card.innerText = winners[index]; // æ˜¾ç¤ºçœŸå
                card.classList.remove('rolling');
                card.classList.add('winner-pop'); // æ·»åŠ ä¸­å¥–æ ·å¼
                
                // å¦‚æœæ˜¯æœ€åä¸€å¼ å¡ç‰‡åœä¸‹ï¼Œç»“æŸæŠ½å¥–çŠ¶æ€å¹¶æ’’èŠ±
                if (index === count - 1) {
                    isDrawing = false;
                    setButtonsState(false);
                    triggerConfetti(); // æ’’èŠ±
                }
            }, stopDelay);
        });
    }

    function setButtonsState(disabled) {
        document.getElementById('btn1').disabled = disabled;
        // å¦‚æœåå•ä¸è¶³5äººï¼Œå³ä½¿åŠ¨ç”»ç»“æŸä¹Ÿä¸èƒ½å¯ç”¨5äººæŒ‰é’®
        document.getElementById('btn5').disabled = disabled || nameList.length < 5;
    }

    // 4. æ’’èŠ±ç‰¹æ•ˆ (Confetti)
    function triggerConfetti() {
        const duration = 3000;
        const end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff6b6b', '#4a90e2', '#f6ad55']
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff6b6b', '#4a90e2', '#f6ad55']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }
</script>
