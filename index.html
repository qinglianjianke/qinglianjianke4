<!DOCTYPE html>

    <!-- æ ¸å¿ƒåº“ï¼šå¢åŠ  onerror æ£€æµ‹ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>

        /* é®ç½© */
        .overlay {

        .container {

            padding: 2rem;

            -webkit-background-clip: text;

            text-shadow: 0 0 20px rgba(0, 242, 234, 0.3);
        }

        /* çŠ¶æ€æ  */
        .toolbar {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;

        .btn-clear {

        }

        /* ä¸Šä¼ æŒ‰é’® - å¢å¤§ç‚¹å‡»åŒºåŸŸ */
        .upload-wrapper {
            margin-bottom: 30px;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(0, 242, 234, 0.1);
            border: 2px dashed var(--primary);
            color: var(--primary);

            font-weight: bold;

        }
        .file-label:hover {

            color: #000;
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.5);
            transform: translateY(-2px);
        }

        input[type="file"] { display: none; }

        /* æŒ‰é’®ç»„ */
        .btn-group { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }

        .action-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;

            cursor: pointer;

            color: #000;
            text-transform: uppercase;
        }
        .btn-one { background: var(--primary); box-shadow: 0 0 20px rgba(0, 242, 234, 0.3); }
        .btn-five { background: var(--secondary); color: white; box-shadow: 0 0 20px rgba(255, 0, 80, 0.3); }
        
        .action-btn:disabled { 
            background: #444; color: #777; box-shadow: none; cursor: not-allowed; 
        }

        /* ç»“æœå±•ç¤º */
        #result-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            min-height: 120px;
            perspective: 800px;
        }

        .card {
            background: #fff;
            color: #333;
            width: 160px;
            height: 90px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .card.single-mode { width: 80%; height: 140px; font-size: 40px; }

        /* åŠ¨ç”»çŠ¶æ€ */
        .card.rolling {
            background: #ccc; 
            color: #666; 
            filter: blur(2px);
            transform: scale(0.98);
        }

        .card.winner {
            background: #fff;
            color: var(--secondary);
            border: 3px solid var(--primary);
            animation: winnerPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 100;
        }
        .card.winner.single-mode { color: var(--primary); border-color: var(--secondary); }

        @keyframes winnerPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 30px var(--primary); }
        }

        .hint { margin-top: 20px; font-size: 12px; color: #666; line-height: 1.5; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>âš¡ CYBER LOTTERY PRO</h1>
    
    <div class="toolbar">
        <div id="statusText">ç³»ç»Ÿåˆå§‹åŒ–ä¸­...</div>
        <button onclick="clearData()" class="btn-clear" id="clearBtn" style="display:none">æ¸…ç©ºæ•°æ®</button>
    </div>

    <div class="upload-wrapper">
        <!-- æ³¨æ„ï¼šå¢åŠ äº† .txt æ”¯æŒï¼Œä»¥é˜² Excel è§£æå¤±è´¥ -->
        <label for="fileInput" class="file-label">
            ğŸ“‚ ä¸Šä¼ åå• (æ”¯æŒ Excel æˆ– TXT)
        </label>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .txt, .csv">
    </div>

    <div class="btn-group">
        <button onclick="startLottery(1)" class="action-btn btn-one" id="btn1" disabled>æŠ½ 1 äºº</button>
        <button onclick="startLottery(5)" class="action-btn btn-five" id="btn5" disabled>æŠ½ 5 äºº</button>
    </div>

    <div id="result-area"></div>
    <div class="hint">
        å¦‚ Excel ä¸Šä¼ æ— ååº”ï¼Œè¯·å°è¯•ä¸Šä¼  <b>.txt</b> æ–‡ä»¶ï¼ˆä¸€è¡Œä¸€ä¸ªåå­—ï¼‰ã€‚<br>
        æ”¯æŒè‡ªåŠ¨å­˜æ¡£ï¼Œåˆ·æ–°é¡µé¢ä¸ä¸¢å¤±ã€‚
    </div>
</div>

<script>
    let nameList = [];
    let isDrawing = false;
    const STORAGE_KEY = 'lottery_data_fixed';

    // 1. åˆå§‹åŒ–æ£€æµ‹
    window.onload = function() {
        // æ£€æŸ¥åº“æ˜¯å¦åŠ è½½
        if (window.xlsxLoadError || typeof XLSX === 'undefined') {
            console.warn("Excel åº“åŠ è½½å¤±è´¥ï¼Œé™çº§ä¸ºæ–‡æœ¬æ¨¡å¼");
            document.getElementById('statusText').innerHTML = "âš ï¸ Excelç»„ä»¶æœªåŠ è½½ (è¯·ä½¿ç”¨ .txt æ–‡ä»¶)";
            document.getElementById('statusText').style.color = '#ff6b6b';
        } else {
            document.getElementById('statusText').innerText = "âœ… ç³»ç»Ÿå°±ç»ªï¼Œç­‰å¾…ä¸Šä¼ ";
        }

        // è¯»å–ç¼“å­˜
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            try {
                nameList = JSON.parse(saved);
                if (nameList.length > 0) updateStatus(true);
            } catch(e) { localStorage.removeItem(STORAGE_KEY); }
        }
    };

    // 2. æ ¸å¿ƒï¼šå¢å¼ºç‰ˆæ–‡ä»¶è§£æï¼ˆæ”¯æŒ TXT å…œåº•ï¼‰
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const fileName = file.name.toLowerCase();
        const reader = new FileReader();

        // ç­–ç•¥ A: å¦‚æœæ˜¯ Excel æ–‡ä»¶ï¼Œå°è¯•ç”¨åº“è§£æ
        if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
            if (typeof XLSX === 'undefined') {
                alert("âŒ æ— æ³•åŠ è½½ Excel ç»„ä»¶ï¼ˆå¯èƒ½æ˜¯ç½‘ç»œé—®é¢˜ï¼‰ã€‚\n\nè¯·å°†åå•å¤åˆ¶åˆ°è®°äº‹æœ¬ï¼Œä¿å­˜ä¸º .txt æ–‡ä»¶å†ä¸Šä¼ å³å¯ï¼");
                return;
            }
            reader.readAsArrayBuffer(file);
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(ws, {header: 1});
                    processData(json.flat()); // æ‰å¹³åŒ–å¤„ç†
                } catch (err) {
                    alert("Excel è§£æå¤±è´¥ï¼Œè¯·å°è¯•å¦å­˜ä¸º .txt æ–‡ä»¶ä¸Šä¼ ");
                    console.error(err);
                }
            };
        } 
        // ç­–ç•¥ B: å¦‚æœæ˜¯ TXT æˆ– CSVï¼Œç›´æ¥æŒ‰è¡Œè¯»å– (æ— éœ€ç½‘ç»œåº“)
        else {
            reader.readAsText(file, 'UTF-8');
            reader.onload = function(e) {
                const text = e.target.result;
                // æŒ‰æ¢è¡Œç¬¦åˆ†å‰²
                const lines = text.split(/\r?\n|[,ï¼Œ]/); // æ”¯æŒæ¢è¡Œæˆ–é€—å·åˆ†éš”
                processData(lines);
            };
        }
    });

    // 3. æ•°æ®æ¸…æ´—ä¸ä¿å­˜
    function processData(rawData) {
        const keywords = ["å§“å", "åå­—", "name", "äººå‘˜", "åå•"];
        const cleanSet = new Set();

        rawData.forEach(item => {
            if (!item) return;
            const str = String(item).trim();
            if (str && str.length < 20 && !keywords.includes(str.toLowerCase())) {
                cleanSet.add(str);
            }
        });

        nameList = Array.from(cleanSet);

        if (nameList.length === 0) {
            alert("âš ï¸ æœªåœ¨æ–‡ä»¶ä¸­æ‰¾åˆ°æœ‰æ•ˆåå­—ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ã€‚");
            return;
        }

        localStorage.setItem(STORAGE_KEY, JSON.stringify(nameList));
        updateStatus(false);
        // æ¸…ç©º input å…è®¸é‡å¤ä¸Šä¼ 
        document.getElementById('fileInput').value = '';
    }

    function updateStatus(isCached) {
        const el = document.getElementById('statusText');
        const prefix = isCached ? "âš¡ å·²æ¢å¤å­˜æ¡£" : "âœ… å¯¼å…¥æˆåŠŸ";
        el.innerHTML = `${prefix}: å…± <strong style="color:#00f2ea">${nameList.length}</strong> äºº`;
        el.style.color = '#fff';
        
        document.getElementById('btn1').disabled = false;
        document.getElementById('btn5').disabled = nameList.length < 5;
        document.getElementById('clearBtn').style.display = 'block';
    }

    function clearData() {
        if(confirm('ç¡®å®šæ¸…ç©ºå½“å‰åå•å—ï¼Ÿ')) {
            localStorage.removeItem(STORAGE_KEY);
            nameList = [];
            document.getElementById('statusText').innerText = "ğŸ—‘ï¸ æ•°æ®å·²æ¸…ç©º";
            document.getElementById('result-area').innerHTML = '';
            document.getElementById('btn1').disabled = true;
            document.getElementById('btn5').disabled = true;
            document.getElementById('clearBtn').style.display = 'none';
        }
    }

    // 4. æŠ½å¥–åŠ¨ç”»
    function startLottery(count) {
        if (isDrawing) return;
        if (nameList.length < count) return alert("åå•äººæ•°ä¸è¶³ï¼");

        isDrawing = true;
        document.body.classList.add('drawing');
        document.getElementById('btn1').disabled = true;
        document.getElementById('btn5').disabled = true;
        document.getElementById('clearBtn').disabled = true;

        const resultArea = document.getElementById('result-area');
        resultArea.innerHTML = '';

        // æ´—ç‰Œ
        let pool = [...nameList].sort(() => Math.random() - 0.5);
        const winners = pool.slice(0, count);

        // åˆ›å»ºå¡ç‰‡
        const cards = [];
        for (let i = 0; i < count; i++) {
            const card = document.createElement('div');
            card.className = count === 1 ? 'card rolling single-mode' : 'card rolling';
            card.innerText = '...';
            resultArea.appendChild(card);
            cards.push(card);
        }

        // åŠ¨ç”»
        cards.forEach((card, idx) => {
            // å¿«é€Ÿæ»šåŠ¨
            const rollTimer = setInterval(() => {
                card.innerText = pool[Math.floor(Math.random() * pool.length)];
            }, 50);

            // åœæ­¢æ—¶é—´ï¼šå•äºº2ç§’ï¼Œå¤šäººé”™å¼€
            const stopTime = count === 1 ? 2000 : 1500 + (idx * 500);

            setTimeout(() => {
                clearInterval(rollTimer);
                card.innerText = winners[idx];
                card.classList.remove('rolling');
                card.classList.add('winner');

                if (idx === count - 1) {
                    setTimeout(() => {
                        isDrawing = false;
                        document.body.classList.remove('drawing');
                        document.getElementById('btn1').disabled = false;
                        document.getElementById('btn5').disabled = nameList.length < 5;
                        document.getElementById('clearBtn').disabled = false;
                        if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
                    }, 500);
                }
            }, stopTime);
        });
    }
</script>
