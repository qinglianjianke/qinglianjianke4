    <!-- 3. å¼•å…¥ ç¤¼èŠ±ç‰¹æ•ˆåº“ (æœ¬åœ°æ–‡ä»¶) -->
    <script src="./confetti.browser.min.js"></script>
    
    <style>
        :root {

        body {

        .overlay {

        /* éŸ³æ•ˆæŒ‰é’®æ¿€æ´»çŠ¶æ€ */
        .btn-small.active {
            background: rgba(0, 242, 234, 0.1);

            color: var(--primary);
        }

        /* ä¸Šä¼ åŒºåŸŸ */
        .upload-wrapper { margin-bottom: 30px; }
        .file-label {
            display: inline-block;
            padding: 12px 40px;
            background: rgba(255,255,255,0.08);

        }
        .file-label:hover {

        }
        input[type="file"] { display: none; }

        /* æŒ‰é’®ç»„ */
        .btn-group { display: flex; gap: 20px; justify-content: center; margin-bottom: 35px; }

        .action-btn {
            padding: 15px 45px;
            border: none;

        .btn-one { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(0, 242, 234, 0.2); }
        .btn-five { background: var(--secondary); color: white; box-shadow: 0 4px 15px rgba(255, 0, 80, 0.2); }
        .action-btn:hover:not(:disabled) { transform: translateY(-3px); filter: brightness(1.1); }
        .action-btn:active:not(:disabled) { transform: scale(0.95); }
        .action-btn:disabled { background: #444; color: #777; cursor: not-allowed; box-shadow: none; }

        /* ç»“æœæ˜¾ç¤ºåŒº */
        #result-area {
            display: flex;

            gap: 15px;
            min-height: 120px;
        }

        .card {

            overflow: hidden;
            transition: transform 0.1s;
        }
        
        .card.single-mode { width: 320px; height: 160px; font-size: 50px; }

        /* åŠ¨æ€æ¨¡ç³Š */
        .card.rolling {
            background: #e6e6e6;
            color: #444;
            filter: blur(1.5px); /* 1.5px æ¨¡ç³Š */
            transform: scale(0.98);
        }

        /* ä¸­å¥–çŠ¶æ€ */
        .card.winner {
            background: #fff;
            color: var(--secondary);
            border: 3px solid var(--primary);
            filter: blur(0);
            transform: scale(1.1);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 100;
        }
        .card.winner.single-mode { color: var(--primary); border-color: var(--secondary); }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 40px var(--primary); }
        }

        .hint { margin-top: 25px; font-size: 13px; color: #777; }
    </style>

<body>

<div class="overlay"></div>

<div class="container">
    <h1>ğŸ¤—å¹¸è¿å¤§æŠ½å¥–ğŸ˜</h1>
    
    <div class="toolbar">
        <div class="tool-left">
            <div id="statusText">ç³»ç»Ÿåˆå§‹åŒ–ä¸­...</div>
        </div>
        
        <div class="tool-left">
            <!-- éŸ³æ•ˆå¼€å…³æŒ‰é’® -->
            <button onclick="toggleSound()" class="btn-small active" id="soundBtn">
                ğŸ”Š éŸ³æ•ˆ: å¼€
            </button>
            <button onclick="clearData()" class="btn-small" id="clearBtn" style="display:none">
                ğŸ—‘ï¸ æ¸…ç©º
            </button>
        </div>
    </div>

    <div class="upload-wrapper">
        <label for="fileInput" class="file-label">
            ğŸ“‚ ä¸Šä¼ åå• (Excel / TXT)
        </label>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .txt, .csv">
    </div>

    <div class="btn-group">
        <button onclick="startLottery(1)" class="action-btn btn-one" id="btn1" disabled>âœ¨ æŠ½ 1 äºº</button>
        <button onclick="startLottery(5)" class="action-btn btn-five" id="btn5" disabled>ğŸš€ æŠ½ 5 äºº</button>
    </div>

    <div id="result-area"></div>
    <div class="hint">è‡ªå¸¦æœºæ¢°éŸ³æ•ˆä¸åº†ç¥å’Œå¼¦ | åŠ¨æ€æ¨¡ç³Šè§†è§‰</div>
</div>

<script>
    // --- éŸ³æ•ˆå¼•æ“ (Web Audio API) ---
    // ä¸ä¾èµ–å¤–éƒ¨æ–‡ä»¶ï¼Œä»£ç ç›´æ¥åˆæˆå£°éŸ³
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = new AudioContext();
    let isMuted = false;

    // 1. çŸ­ä¿ƒçš„æœºæ¢°æ»´ç­”å£° (æ»šåŠ¨æ—¶)
    function playTick() {
        if(isMuted) return;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle'; // ä¸‰è§’æ³¢ï¼Œæ¯”è¾ƒæ¸…è„†
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    }

    // 2. æ¸…è„†çš„å®å£° (ä¸­å¥–æ—¶)
    function playWin() {
        if(isMuted) return;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(1200, audioCtx.currentTime); // é«˜éŸ³C
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }

    // 3. åº†ç¥å’Œå¼¦ (ç»“æŸæ—¶)
    function playFanfare() {
        if(isMuted) return;
        const notes = [523.25, 659.25, 783.99, 1046.50]; // Cå¤§è°ƒå’Œå¼¦
        notes.forEach((freq, i) => {
            setTimeout(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square'; // æ–¹æ³¢æ›´æœ‰åº†ç¥æ„Ÿ
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.8);
            }, i * 100);
        });
    }

    function toggleSound() {
        isMuted = !isMuted;
        const btn = document.getElementById('soundBtn');
        if (isMuted) {
            btn.innerHTML = 'ğŸ”‡ éŸ³æ•ˆ: å…³';
            btn.classList.remove('active');
        } else {
            btn.innerHTML = 'ğŸ”Š éŸ³æ•ˆ: å¼€';
            btn.classList.add('active');
            // å°è¯•å”¤é†’ AudioContext (æµè§ˆå™¨ç­–ç•¥è¦æ±‚ç”¨æˆ·äº¤äº’)
            if(audioCtx.state === 'suspended') audioCtx.resume();
        }
    }

    // --- æŠ½å¥–é€»è¾‘ ---
    let nameList = [];
    let isDrawing = false;
    const STORAGE_KEY = 'lottery_sound_v1';

    window.onload = function() {
        if (window.xlsxLoadError || typeof XLSX === 'undefined') {
            document.getElementById('statusText').innerHTML = "æ”¯æŒä½¿ç”¨ .txt æ–‡ä»¶";
        } else {
            document.getElementById('statusText').innerText = "âœ… ç³»ç»Ÿå°±ç»ª";
        }
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            try {
                nameList = JSON.parse(saved);
                if (nameList.length > 0) updateStatus(true);
            } catch(e) { localStorage.removeItem(STORAGE_KEY); }
        }
    };

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        const fileName = file.name.toLowerCase();

        // å”¤é†’éŸ³é¢‘ä¸Šä¸‹æ–‡
        if(audioCtx.state === 'suspended') audioCtx.resume();

        if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
            if (typeof XLSX === 'undefined') { alert("ç»„ä»¶æœªåŠ è½½ï¼Œè¯·ç”¨TXT"); return; }
            reader.readAsArrayBuffer(file);
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                    processData(json.flat());
                } catch (err) { alert("Excelé”™è¯¯ï¼Œè¯·ç”¨TXT"); }
            };
        } else {
            reader.readAsText(file, 'UTF-8');
            reader.onload = function(e) { processData(e.target.result.split(/\r?\n|[,ï¼Œ]/)); };
        }
    });

    function processData(rawData) {
        const keywords = ["å§“å", "åå­—", "name", "äººå‘˜", "åå•"];
        const cleanSet = new Set();
        rawData.forEach(item => {
            if (!item) return;
            const str = String(item).trim();
            if (str && str.length < 20 && !keywords.includes(str.toLowerCase())) cleanSet.add(str);
        });
        nameList = Array.from(cleanSet);
        if (nameList.length === 0) return alert("æœªæ‰¾åˆ°æœ‰æ•ˆåå­—");
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(nameList));
        updateStatus(false);
        document.getElementById('fileInput').value = '';
    }

    function updateStatus(isCached) {
        const el = document.getElementById('statusText');
        el.innerHTML = `${isCached ? "âš¡ å·²æ¢å¤" : "âœ… å·²å¯¼å…¥"}: å…± <strong style="color:#00f2ea">${nameList.length}</strong> äºº`;
        document.getElementById('btn1').disabled = false;
        document.getElementById('btn5').disabled = nameList.length < 5;
        document.getElementById('clearBtn').style.display = 'block';
    }

    function clearData() {
        if(confirm('ç¡®å®šæ¸…ç©ºï¼Ÿ')) {
            localStorage.removeItem(STORAGE_KEY);
            nameList = [];
            document.getElementById('statusText').innerText = "ğŸ—‘ï¸ æ•°æ®å·²æ¸…ç©º";
            document.getElementById('result-area').innerHTML = '';
            document.getElementById('btn1').disabled = true;
            document.getElementById('btn5').disabled = true;
            document.getElementById('clearBtn').style.display = 'none';
        }
    }

    // --- åŠ¨ç”»å¾ªç¯ ---
    function startLottery(count) {
        if (isDrawing) return;
        if (nameList.length < count) return alert("äººæ•°ä¸è¶³");

        // ç¡®ä¿éŸ³é¢‘ä¸Šä¸‹æ–‡å·²å¯åŠ¨
        if(audioCtx.state === 'suspended') audioCtx.resume();

        isDrawing = true;
        document.body.classList.add('drawing');
        document.getElementById('btn1').disabled = true;
        document.getElementById('btn5').disabled = true;
        document.getElementById('clearBtn').disabled = true;
        document.getElementById('soundBtn').disabled = true; // æŠ½å¥–ä¸­ç¦æ­¢åˆ‡æ¢éŸ³æ•ˆ

        const resultArea = document.getElementById('result-area');
        resultArea.innerHTML = '';

        let pool = [...nameList].sort(() => Math.random() - 0.5);
        const winners = pool.slice(0, count);

        const cards = [];
        for (let i = 0; i < count; i++) {
            const card = document.createElement('div');
            card.className = count === 1 ? 'card rolling single-mode' : 'card rolling';
            card.innerText = '...';
            resultArea.appendChild(card);
            cards.push(card);
        }

        cards.forEach((card, idx) => {
            // æ»šåŠ¨å®šæ—¶å™¨ (60ms)
            const rollTimer = setInterval(() => {
                const randomName = pool[Math.floor(Math.random() * pool.length)];
                card.innerText = randomName;
                // æ’­æ”¾æ»´ç­”å£° (ä¸ºäº†ä¸ä¹Ÿå¤ªåµï¼Œåˆ©ç”¨éšæœºæ•°ç¨å¾®ç¨€ç–ä¸€ç‚¹ç‚¹ï¼Œæˆ–è€…æ¯æ¬¡éƒ½æ”¾)
                // è¿™é‡Œæ¯æ¬¡éƒ½æ”¾ï¼Œæ¨¡æ‹Ÿé«˜è½¬é€Ÿ
                playTick(); 
            }, 60); 

            // åœæ­¢æ—¶é—´
            const stopTime = count === 1 ? 2000 : 1500 + (idx * 600);

            setTimeout(() => {
                clearInterval(rollTimer);
                card.innerText = winners[idx];
                card.classList.remove('rolling');
                card.classList.add('winner');
                
                // æ’­æ”¾ä¸­å¥–éŸ³æ•ˆ
                playWin();

                if (idx === count - 1) {
                    setTimeout(() => {
                        isDrawing = false;
                        document.body.classList.remove('drawing');
                        document.getElementById('btn1').disabled = false;
                        document.getElementById('btn5').disabled = nameList.length < 5;
                        document.getElementById('clearBtn').disabled = false;
                        document.getElementById('soundBtn').disabled = false;
                        
                        // æ’­æ”¾åº†ç¥éŸ³æ•ˆ
                        playFanfare();
                        triggerConfetti();
                    }, 500);
                }
            }, stopTime);
        });
    }

    function triggerConfetti() {
        if (typeof confetti === 'function') {
            const end = Date.now() + 2000;
            const colors = ['#00f2ea', '#ff0050', '#ffffff'];
            (function frame() {
                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    }
</script>
