<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ° åŠ¨æ€æŠ½å¥– (å¾®æ¨¡ç³Šç‰ˆ)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" onerror="window.xlsxLoadError=true"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg-color: #1a1a2e;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: radial-gradient(circle at center, #232333 0%, #0d0d12 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        body.drawing .overlay { opacity: 1; }

        .container {
            position: relative;
            z-index: 20;
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00f2ea, #ff0050);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #aaa;
        }

        .btn-clear {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }
        .btn-clear:hover { border-color: #ff0050; color: #ff0050; }

        .upload-wrapper { margin-bottom: 30px; }
        
        .file-label {
            display: inline-block;
            padding: 12px 40px;
            background: rgba(255,255,255,0.08);
            border: 1px dashed #888;
            color: #ddd;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .file-label:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 242, 234, 0.3);
        }
        input[type="file"] { display: none; }

        .btn-group { display: flex; gap: 20px; justify-content: center; margin-bottom: 35px; }

        .action-btn {
            padding: 15px 45px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        .btn-one { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(0, 242, 234, 0.2); }
        .btn-five { background: var(--secondary); color: white; box-shadow: 0 4px 15px rgba(255, 0, 80, 0.2); }
        .action-btn:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
        .action-btn:disabled { background: #444; color: #777; cursor: not-allowed; box-shadow: none; }

        /* --- ç»“æœæ˜¾ç¤ºåŒº --- */
        #result-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            min-height: 120px;
        }

        .card {
            background: #fff;
            color: #333;
            width: 180px;
            height: 90px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.1s; /* å“åº”æ›´çµæ• */
        }
        
        .card.single-mode { width: 300px; height: 150px; font-size: 48px; }

        /* ğŸŸ¢ å…³é”®ä¿®æ”¹ï¼šåŠ¨æ€æ¨¡ç³Šæ•ˆæœ */
        .card.rolling {
            background: #e6e6e6;
            color: #444;
            /* blur(1.5px) æ˜¯å…³é”®ï¼šæ—¢æœ‰é€Ÿåº¦æ„Ÿï¼Œåˆèƒ½çœ‹æ¸…å­— */
            filter: blur(1.5px); 
            transform: scale(0.98);
        }

        /* ä¸­å¥–çŠ¶æ€ï¼šç¬é—´æ¸…æ™° */
        .card.winner {
            background: #fff;
            color: var(--secondary);
            border: 3px solid var(--primary);
            /* å»é™¤æ¨¡ç³Š */
            filter: blur(0); 
            transform: scale(1.1);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 100;
        }
        .card.winner.single-mode { color: var(--primary); border-color: var(--secondary); }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 40px var(--primary); }
        }

        .hint { margin-top: 25px; font-size: 13px; color: #777; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>ğŸ° å¹¸è¿å¤§æŠ½å¥–</h1>
    
    <div class="toolbar">
        <div id="statusText">æ­£åœ¨åˆå§‹åŒ–...</div>
        <button onclick="clearData()" class="btn-clear" id="clearBtn" style="display:none">æ¸…ç©ºåå•</button>
    </div>

    <div class="upload-wrapper">
        <label for="fileInput" class="file-label">
            ğŸ“‚ ä¸Šä¼ åå• (Excel / TXT)
        </label>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .txt, .csv">
    </div>

    <div class="btn-group">
        <button onclick="startLottery(1)" class="action-btn btn-one" id="btn1" disabled>âœ¨ æŠ½ 1 äºº</button>
        <button onclick="startLottery(5)" class="action-btn btn-five" id="btn5" disabled>ğŸš€ æŠ½ 5 äºº</button>
    </div>

    <div id="result-area"></div>
    <div class="hint">æ”¯æŒ Excel/TXT | è‡ªåŠ¨å­˜æ¡£ | åŠ¨æ€æ¨¡ç³Šè§†æ•ˆ</div>
</div>

<script>
    let nameList = [];
    let isDrawing = false;
    const STORAGE_KEY = 'lottery_blur_fixed';

    window.onload = function() {
        if (window.xlsxLoadError || typeof XLSX === 'undefined') {
            document.getElementById('statusText').innerHTML = "âš ï¸ å»ºè®®ä½¿ç”¨ .txt æ–‡ä»¶ä¸Šä¼ ";
        } else {
            document.getElementById('statusText').innerText = "âœ… ç³»ç»Ÿå°±ç»ª";
        }
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            try {
                nameList = JSON.parse(saved);
                if (nameList.length > 0) updateStatus(true);
            } catch(e) { localStorage.removeItem(STORAGE_KEY); }
        }
    };

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        const fileName = file.name.toLowerCase();

        if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
            if (typeof XLSX === 'undefined') {
                alert("ç»„ä»¶æœªåŠ è½½ï¼Œè¯·ä½¿ç”¨ .txt æ–‡ä»¶ï¼"); return;
            }
            reader.readAsArrayBuffer(file);
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                    processData(json.flat());
                } catch (err) { alert("Excelè§£æå‡ºé”™ï¼Œè¯·æ¢ç”¨TXT"); }
            };
        } else {
            reader.readAsText(file, 'UTF-8');
            reader.onload = function(e) {
                processData(e.target.result.split(/\r?\n|[,ï¼Œ]/));
            };
        }
    });

    function processData(rawData) {
        const keywords = ["å§“å", "åå­—", "name", "äººå‘˜", "åå•"];
        const cleanSet = new Set();
        rawData.forEach(item => {
            if (!item) return;
            const str = String(item).trim();
            if (str && str.length < 20 && !keywords.includes(str.toLowerCase())) cleanSet.add(str);
        });
        nameList = Array.from(cleanSet);
        if (nameList.length === 0) return alert("æœªæ‰¾åˆ°æœ‰æ•ˆåå­—");
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(nameList));
        updateStatus(false);
        document.getElementById('fileInput').value = '';
    }

    function updateStatus(isCached) {
        const el = document.getElementById('statusText');
        el.innerHTML = `${isCached ? "âš¡ å·²æ¢å¤" : "âœ… å·²å¯¼å…¥"}: å…± <strong style="color:#00f2ea">${nameList.length}</strong> äºº`;
        document.getElementById('btn1').disabled = false;
        document.getElementById('btn5').disabled = nameList.length < 5;
        document.getElementById('clearBtn').style.display = 'block';
    }

    function clearData() {
        if(confirm('ç¡®å®šæ¸…ç©ºï¼Ÿ')) {
            localStorage.removeItem(STORAGE_KEY);
            nameList = [];
            document.getElementById('statusText').innerText = "ğŸ—‘ï¸ æ•°æ®å·²æ¸…ç©º";
            document.getElementById('result-area').innerHTML = '';
            document.getElementById('btn1').disabled = true;
            document.getElementById('btn5').disabled = true;
            document.getElementById('clearBtn').style.display = 'none';
        }
    }

    // --- æ ¸å¿ƒåŠ¨ç”»é€»è¾‘ ---
    function startLottery(count) {
        if (isDrawing) return;
        if (nameList.length < count) return alert("äººæ•°ä¸è¶³");

        isDrawing = true;
        document.body.classList.add('drawing');
        document.getElementById('btn1').disabled = true;
        document.getElementById('btn5').disabled = true;
        document.getElementById('clearBtn').disabled = true;

        const resultArea = document.getElementById('result-area');
        resultArea.innerHTML = '';

        let pool = [...nameList].sort(() => Math.random() - 0.5);
        const winners = pool.slice(0, count);

        const cards = [];
        for (let i = 0; i < count; i++) {
            const card = document.createElement('div');
            card.className = count === 1 ? 'card rolling single-mode' : 'card rolling';
            card.innerText = '...';
            resultArea.appendChild(card);
            cards.push(card);
        }

        cards.forEach((card, idx) => {
            // ğŸŸ¢ ä¿®æ”¹ç‚¹ï¼šæ¯60æ¯«ç§’å˜ä¸€æ¬¡ï¼Œé…åˆ1.5pxçš„æ¨¡ç³Šï¼Œè§†è§‰æ•ˆæœæœ€ä½³
            const rollTimer = setInterval(() => {
                const randomName = pool[Math.floor(Math.random() * pool.length)];
                card.innerText = randomName;
            }, 60); 

            const stopTime = count === 1 ? 2000 : 1500 + (idx * 600);

            setTimeout(() => {
                clearInterval(rollTimer);
                card.innerText = winners[idx];
                card.classList.remove('rolling');
                card.classList.add('winner');

                if (idx === count - 1) {
                    setTimeout(() => {
                        isDrawing = false;
                        document.body.classList.remove('drawing');
                        document.getElementById('btn1').disabled = false;
                        document.getElementById('btn5').disabled = nameList.length < 5;
                        document.getElementById('clearBtn').disabled = false;
                        triggerConfetti();
                    }, 500);
                }
            }, stopTime);
        });
    }

    function triggerConfetti() {
        if (typeof confetti === 'function') {
            const end = Date.now() + 2000;
            const colors = ['#00f2ea', '#ff0050', '#ffffff'];
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    }
</script>

</body>
